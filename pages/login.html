<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Web Advanced Week 4 - Login Page">
		<meta name="keywords" content="HTML,CSS,Responsive Design, Login">
		<link rel="icon" href="http://www.jwmatch.com/favicon.ico">
		<link href="../styles/style.css" rel="stylesheet">
	</head>

	<body>
		<nav>
			<a href="../index.html">Home</a>
			<a href="#">Log In</a>
			<a href="login2.html">Login 2</a>
		</nav>

		<div id="container">
			<form action="" method="post">
				<header>
				<h2>Example Responsive Form</h2>
				<p>This is my form. Fill it out. It's Awesome.</p>
				</header>

				<label>Your Name</label>
				<input name="name" placeholder="Ashley Peterson" type="text" width="100px;">
				
				<label>Email Id</label>
				<input name="email" placeholder="yourname@gmail.com" type="text">
				
				<label>Contact Number</label>
				<input name="contact" placeholder="123456789" type="text">
				
				<label>Website URL</label>
				<input name="website" placeholder="www.yoursite.com" type="text">
				
				<label>Message</label>
				<textarea cols="15" name="message" placeholder="Message" rows="10"></textarea>
				<input id="submit" type="submit" value="Send Message">
			</form>

		</div>
	</body>

</html>
